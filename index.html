<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitView - GitHub Analytics & Much More</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Resources/logo.png" type="image/x-icon" style="border-radius: 50%;">
</head>
<body>
    <nav>
        <div class="nav_elems">
            <img src="/Resources/logo.png" alt="GitView" class="site_logo">
            <p class="site_name">GitView</p>
        </div>
        <div class="nav_elems">
            <input type="text" class="searchbox" placeholder="Search..." autofocus>
            <button class="search_btn"><img src="/Resources/Icons/search.png" alt="Search Button"></button>
        </div>
    </nav>

    <main>
        <div class="main_elems">
            <img src="" alt="Profile Picture" class="pfp hidden">
            <p class="name hidden"></p>
            <p class="bio hidden"></p>
            <a href="" class="github_link hidden" target="_blank">Link<img src="/Resources/Icons/arrow.png" alt="Arrow"></a>
        </div>

        <div class="main_elems">
            <div class="infoContainer1 hidden">
                <div class="infobox1">
                    <p class="infobox_title">Public Repos</p>
                    <p class="repo_count info_num"></p>
                </div>
                <div class="infobox1">
                    <p class="infobox_title">Followers</p>
                    <p class="followers_count info_num"></p>
                </div>
                <div class="infobox1">
                    <p class="infobox_title">Following</p>
                    <p class="following_count info_num"></p>
                </div>
            </div>
            
            <div class="infoContainer2">
                <div class="infobox2 hidden">
                    <p class="infobox_title">Location</p>
                    <p class="place"></p>
                </div>
                <div class="infobox2 hidden">
                    <p class="infobox_title">Company</p>
                    <p class="company"></p>
                </div>
                <div class="infobox2 hidden">
                    <p class="infobox_title">Email</p>
                    <p class="email"></p>
                </div>
                <div class="infobox2 hidden">
                    <p class="infobox_title">X</p>
                    <p class="x"></p>
                </div>
                <div class="infobox2 hidden">
                    <p class="infobox_title">Website</p>
                    <p class="website"></p>
                </div>
                <div class="infobox2 hidden">
                    <p class="infobox_title">Created</p>
                    <p class="created"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
